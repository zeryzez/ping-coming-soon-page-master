<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">

    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <span>soon!</span></h1>

    <p>Subscribe and get notified</p>

    <div class="user-input">
      <div class="input-alert">
        <input type="text" placeholder="Your email adress..." class="email-input">

        <label for="alert" class="alert">Please provide a valid email adress</label>
      </div>
    
      <button class="Notifybutton">Notify Me</button>
    </div>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="dashboard">

    <div class="socials">
      <button><img src="./images/logo-facebook.svg" alt=""></button>
      <button><img src="./images/logo-twitter.svg" alt=""></button>
      <button><img src="./images/logo-instagram.svg" alt=""></button>     
    </div>

  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p> 
  <script src="index.js"></script>
</body>
</html>
